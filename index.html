<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google APIs -->
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- This is my Navbar outside of a container. -->
    <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary custom-border">
        <h1 class="navbar-brand d-flex justify-content-center text-white custom-background">Password Generator</h1>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> -->
    </nav>

    <section>
    <div class="container mt-5 mb-5">
            <div class="row">
                <h2>Password Generator</h2>
                <div class="result-container">
                    <span id="result"></span>
                    <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                    </button>
                </div>
            </div>
            <hr>

        <div class="settings">
            <div class="setting">
                <label for="length">Password length</label>
                <input type="number" id="length" min="4" max="10" value="10" />
            </div>
        </div>
        <div class="setting">
            <label for="uppercase">Include uppercase letters</label>
            <input type="checkbox" id="uppercase" checked />
        </div>

        <div class="setting">
            <label for="lowercase">Include lowercase letters</label>
            <input type="checkbox" id="lowercase" checked />
        </div>

        <div class="setting">
            <label for="numbers">Include numbers</label>
            <input type="checkbox" id="numbers" checked />
        </div>

        <div class="setting">
            <label for="symbols">Include symbols</label>
            <input type="checkbox" id="symbols" checked />
        </div>

        <div class="btn">
            <button class="btn btn-large" id="generate">Generate Password
            </button>
        </section>

        <div class="btn">
            <button class="btn btn-large" id="clipboard">Copy to Clipboard
            </button>
        </div>
    </div>
    </div>

    <!-- Footer -->
    <footer class="footer fixed-bottom footer-dark bg-secondary d-flex justify-content-center custom-footerborder">
        <p class="navbar-brand text-white">Alia Kyle Perry 2019 &copy;</p>
    </footer>  

    <!-- JavaScript Code -->
    <script src="password.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
